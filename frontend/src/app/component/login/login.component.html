<div class="card m-auto mt-5 p-5" style="width: 30rem;">

  <ngb-alert [type]="'danger'" *ngIf="failedLogin" (closed)="failedLogin = false;">Usuario inválido</ngb-alert>

  <div class="form-group">
    <label for="userName">Nombre de usuario</label>
    <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp"
           placeholder="Captura nombre de usuario" [(ngModel)]="login.username">
    <small id="userNameHelp" class="form-text text-muted">Nunca compartiremos tus datos con nadie.</small>
  </div>
  <div class="form-group mt-1">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="login.password" placeholder="Contraseña">
  </div>
  <button type="button" class="btn btn-primary mt-4" (click)="onLogin()">Submit</button>

</div>
